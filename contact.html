<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>
<body>
    <header>
        <h1 id="contact-header">Contact Us!</h1>
    </header>

    <div id="divContact">
        
        <label for="userFirst">First Name</label>
        <input id="userFirst" type="text" placeholder="First Name">

        <label for="userLast">Last Name</label>
        <input id="userLast" type="text" placeholder="Last Name">

        <label for="userEmail">Email</label>
        <input id="userEmail" type="email" placeholder="Email">

        <label for="userMessage">Message</label>
        <textarea id="userMessage" rows="4" placeholder="Write your message here."></textarea>
        
        
        <button id="userSubmit">Submit</button>

    </div>

    <script src="index.js"></script>
</body>
</html>
